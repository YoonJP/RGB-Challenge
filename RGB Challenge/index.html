<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>RGB Challenge</title>
  </head>
  <body>
    <div class="overlay">
      <div class="correct-modal">THATS RIGHT!
        <button class="next-color">NEXT COLOR</button>
      </div>
      <div class="wrong-modal">TOO BAD :(
        <div class="score-in-modal">SCORE: <span class="point-in-modal"></span></div>
        <button class="play-again">PLAY AGAIN</button>
        <button class="share-score">SHARE SCORE</button>
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <h1>
          THE GREAT
          <br>
          <span>RGB</span><br> GUESSING CHALLENGE
        </h1>
      </header>
      <main class="game">
        <div class="score">SCORE: <span class="point">0</span></div>
        <div class="question-answer">
          <div class="color-text"></div>
          <div class="buttons">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
